{% extends "base.html" %}

{% block title %}Login - LoyaltyApp{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto;">
    <article>
        <header style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--primary-color);">ğŸ” Welcome Back</h1>
            <p>Sign in to your LoyaltyApp account</p>
        </header>
        
        <form method="POST">
            <div class="form-group">
                <label for="email">
                    ğŸ“§ Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email address"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">
                    ğŸ”’ Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>
            
            <div class="form-actions">
                <button type="submit" class="primary" style="width: 100%;">
                    Sign In
                </button>
            </div>
        </form>
        
        <footer style="text-align: center; margin-top: 2rem;">
            <p>
                Don't have an account? 
                <a href="{{ url_for('auth.register') }}" style="color: var(--primary-color); font-weight: bold;">
                    Register here
                </a>
            </p>
        </footer>
    </article>
</div>
{% endblock %}
